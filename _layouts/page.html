---
layout: default
---
<div class="row">
    <div class="col s12 m9 l10 xl11 flow-text browser-default-uls page_content">
        {{ content }}
    </div>
    <div class="col hide-on-small-only m3 l2 xl1">
        <ul class="section table-of-contents">
        </ul>
    </div>
</div>
<div id="page-link" class="row flow-text delayed-link">
    <div class="col s6 left-align">
        {% if page.previous %}<a class="waves-effect" href="{{page.previous.url | prepend: site.baseurl }}"><i class="material-icons">arrow_back_ios_new</i> {{page.previous.title}}</a>{% endif %}
    </div>
    <div class="col s6 right-align">
        {% if page.next %}<a class="waves-effect" href="{{page.next.url | prepend: site.baseurl }}">{{page.next.title}} <i class="material-icons">arrow_forward_ios</i></a>{% endif %}
    </div>
</div>
